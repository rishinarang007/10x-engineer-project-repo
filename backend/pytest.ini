[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
filterwarnings =
    ignore::DeprecationWarning

markers =
    health: health_check endpoint
    list_prompts: list_prompts endpoint (GET /prompts)
    get_prompt: get_prompt endpoint (GET /prompts/{id})
    create_prompt: create_prompt endpoint (POST /prompts)
    update_prompt: update_prompt endpoint (PUT /prompts/{id})
    patch_prompt: patch_prompt endpoint (PATCH /prompts/{id})
    delete_prompt: delete_prompt endpoint (DELETE /prompts/{id})
    list_collections: list_collections endpoint
    get_collection: get_collection endpoint
    create_collection: create_collection endpoint
    delete_collection: delete_collection endpoint
